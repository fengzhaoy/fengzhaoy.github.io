<span class="keyword">CURDATE</span>(), <span class="string">' %Y%m '</span> ) ;</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> * <span class="keyword">from</span> <span class="keyword">user</span> <span class="keyword">where</span> <span class="keyword">WEEKOFYEAR</span>(FROM_UNIXTIME(pudate,<span class="string">'%y-%m-%d'</span>)) = <span class="keyword">WEEKOFYEAR</span>(<span class="keyword">now</span>())</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> *</span><br><span class="line"><span class="keyword">from</span> <span class="keyword">user</span></span><br><span class="line"><span class="keyword">where</span> <span class="keyword">MONTH</span> (FROM_UNIXTIME(pudate, <span class="string">' %y-%m-%d '</span> )) = <span class="keyword">MONTH</span> (<span class="keyword">now</span>())</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> *</span><br><span class="line"><span class="keyword">from</span> [ <span class="keyword">user</span> ]</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">YEAR</span> (FROM_UNIXTIME(pudate, <span class="string">' %y-%m-%d '</span> )) = <span class="keyword">YEAR</span> (<span class="keyword">now</span>())</span><br><span class="line"><span class="keyword">and</span> <span class="keyword">MONTH</span> (FROM_UNIXTIME(pudate, <span class="string">' %y-%m-%d '</span> )) = <span class="keyword">MONTH</span> (<span class="keyword">now</span>())</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> *</span><br><span class="line"><span class="keyword">from</span> [ <span class="keyword">user</span> ]</span><br><span class="line"><span class="keyword">where</span> pudate <span class="keyword">between</span> 上月最后一天</span><br><span class="line"><span class="keyword">and</span> 下月第一天</span><br><span class="line"></span><br><span class="line"><span class="keyword">where</span>   <span class="built_in">date</span>(regdate)   =   <span class="keyword">curdate</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span>   *   <span class="keyword">from</span>   <span class="keyword">test</span>   <span class="keyword">where</span>   <span class="keyword">year</span>(regdate)=<span class="keyword">year</span>(<span class="keyword">now</span>())   <span class="keyword">and</span>   <span class="keyword">month</span>(regdate)=<span class="keyword">month</span>(<span class="keyword">now</span>())   <span class="keyword">and</span>   <span class="keyword">day</span>(regdate)=<span class="keyword">day</span>(<span class="keyword">now</span>())</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">date</span>( c_instime ) ,<span class="keyword">curdate</span>( )</span><br><span class="line"><span class="keyword">FROM</span> <span class="string">`t_score`</span></span><br><span class="line"><span class="keyword">WHERE</span> <span class="number">1</span></span><br><span class="line"><span class="keyword">LIMIT</span> <span class="number">0</span> , <span class="number">30</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">SQL</span>语句例一：求某一字段在某一时间段内数量的总和</span><br><span class="line"></span><br><span class="line">　　表名 销售 字段有：编号 金额 统计这个表在某一时间段内金额的总和</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">select</span> <span class="keyword">sum</span>(金额) <span class="keyword">from</span> 表 <span class="keyword">where</span> 条件</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">SQL</span>语句例二：<span class="keyword">SQL</span>读出记录并统计出某一字段的总和</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">select</span> * ,<span class="keyword">SUM</span>(字段) <span class="keyword">from</span> 表名 <span class="keyword">where</span> 条件 <span class="keyword">group</span> <span class="keyword">by</span> 字段</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">SQL</span>语句例三：<span class="keyword">SQL</span>语句按每天、每月、每年统计出销售总额</span><br><span class="line"></span><br><span class="line">　　表名： 订单 字段有Ordertime(订单时间),money(金额)</span><br><span class="line"></span><br><span class="line">　　根据订单时间统计每天、每月、每年的销售总额</span><br><span class="line"></span><br><span class="line">　　<span class="number">1</span>、每年</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">select</span> <span class="keyword">year</span>(ordertime) 年，</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">sum</span>(money) 销售合计</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">from</span> 订单</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">year</span>(ordertime)</span><br><span class="line"></span><br><span class="line">　　<span class="number">2</span>、每月</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">select</span> <span class="keyword">year</span>(ordertime) 年，</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">month</span>(ordertime) 月,</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">sum</span>(money) 销售合计</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">from</span> 订单</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">year</span>(ordertime)，</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">month</span>(ordertime)</span><br><span class="line"></span><br><span class="line">　　<span class="number">3</span>、每日</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">select</span> <span class="keyword">year</span>(ordertime) 年，</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">month</span>(ordertime) 月,</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">day</span>(ordertime) 日，</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">sum</span>(Total) 销售合计</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">from</span> 订单</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">year</span>(ordertime)，</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">month</span>(ordertime),</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">day</span>(ordertime)</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">SQL</span>语句例四：统计某月销售量前<span class="number">10</span></span><br><span class="line"></span><br><span class="line">　　表名: 销售</span><br><span class="line"></span><br><span class="line">　　字段: 编号, 商品名称 价格 日期</span><br><span class="line"></span><br><span class="line">　　统计某月商品销量最大的商品前<span class="number">10</span>个商品及销量。</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">SELECT</span> <span class="keyword">DISTINCT</span> TOP <span class="number">10</span> 商品名称, <span class="keyword">SUM</span>(价格) <span class="keyword">AS</span> 产品总价, <span class="keyword">COUNT</span>(*) <span class="keyword">AS</span> 销量 <span class="keyword">FROM</span> 销售 <span class="keyword">GROUP</span> <span class="keyword">BY</span> title</span><br><span class="line"></span><br><span class="line">　　加上月份：</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">SELECT</span> <span class="keyword">DISTINCT</span> TOP <span class="number">10</span> 商品名称, <span class="keyword">SUM</span>(价格) <span class="keyword">AS</span> 产品总价, <span class="keyword">COUNT</span>(*) <span class="keyword">AS</span> 销量 <span class="keyword">FROM</span> 销售 <span class="keyword">WHERE</span> (<span class="keyword">MONTH</span>(sdate) = <span class="string">'你要查的月份数字'</span>) <span class="keyword">GROUP</span> <span class="keyword">BY</span> 商品名称</span><br><span class="line"></span><br><span class="line">　　统计某月商品销量最大的商品前<span class="number">10</span>个商品及销量并按销量排序</span><br><span class="line"></span><br><span class="line">　　<span class="keyword">SELECT</span> <span class="keyword">DISTINCT</span> TOP <span class="number">10</span> 商品名称, <span class="keyword">SUM</span>(价格) <span class="keyword">AS</span> 产品总价, <span class="keyword">COUNT</span>(*) <span class="keyword">AS</span> 销量 <span class="keyword">FROM</span> 销售 <span class="keyword">WHERE</span> (<span class="keyword">MONTH</span>(日期) = <span class="string">'你要查的月份数字'</span>) <span class="keyword">GROUP</span> <span class="keyword">BY</span> 商品名称 <span class="keyword">ORDER</span> <span class="keyword">BY</span> 销量 <span class="keyword">DESC</span></span><br></pre></td></tr></table></figure>

<script>
  (function () {

    var banner = ''
    if (banner !== '' && banner !== 'undefined' && banner !== 'null') {

      })
    } else {
      $('#article-banner').geopattern(url)
    }

    $(".markdown-content img").on('error', function () {
      $(this).attr('src', 'http://file.muyutech.com/error-img.png')
      $(this).css({
        'cursor': 'default'
      })
    })

    // zoom image
    $(".markdown-content img").on('click', function () {
      var src = $(this).attr('src')
      if (src !== 'http://file.muyutech.com/error-img.png') {
        var imageW = $(this).width()
        var imageH = $(this).height()

        var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
        zoom = zoom < 1 ? 1 : zoom
        zoom = zoom > 2 ? 2 : zoom
        var transY = (($(window).height() - imageH) / 2).toFixed(2)

        $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="' + src +
          '" /></div></div>')
        $('.image-view-wrap').addClass('wrap-active')
        $('.image-view-wrap img').css({
          'width': `${imageW}`,
          'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
        })
        $('html').css('overflow', 'hidden')

        $('.image-view-wrap').on('click', function () {
          $(this).remove()
          $('html').attr('style', '')
        })
      }
    })
  })();
</script>
