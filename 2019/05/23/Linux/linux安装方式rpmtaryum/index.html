    <section class="markdown-content"><h1 id="linux-安装方式-rpm-tar-yum"><a href="#linux-安装方式-rpm-tar-yum" class="headerlink" title="linux 安装方式 rpm tar yum"></a>linux 安装方式 rpm tar yum</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">rpm安装</span><br><span class="line">rpm -qa|grep a.rpm  查看软件是否安装</span><br><span class="line">rpm -ivh xxx.rpm rpm包安装</span><br><span class="line">rpm -e package_name.rpm 卸载一个rpm包</span><br><span class="line">rpm -ql package_name 显示一个已经安装的rpm包提供的文件列表</span><br><span class="line">rpm -qa 显示系统中所有已经安装的rpm包</span><br><span class="line">rpm -U package.rpm 更新一个rpm包但不改变其配置文件</span><br><span class="line"></span><br><span class="line">tar.gz源码包安装</span><br><span class="line">tar -zxvf a.tar.gz 会解压出a安装目录 进入a目录</span><br><span class="line">./configure（配置）、make（编译）、make install（安装）</span><br><span class="line">./configure --prefix=目录名 指定软件将要安装到的目标路径</span><br><span class="line">rm -rf 软件的目录名 进行干净彻底的卸载</span><br><span class="line">make uninstall 命令来进行卸载</span><br><span class="line">tar -zxvf ZenTaoPMS.7.3.stable.zbox_32.tar.gz -C /opt</span><br><span class="line">未编译版tar包安装  需要先安装编译工具软件</span><br><span class="line"><span class="meta">#</span> yum -y install  gcc gcc-c++ gcc-g77 autoconf automake zlib* fiex* libxml* ncurses* libmcrypt* libtool-ltdl-devel* make cmake bison --必要软件包安装</span><br><span class="line">tar -zxvf unison-2.32.52.tar.gz</span><br><span class="line">cd unison-2.32.52</span><br><span class="line">./configure --prefix=/usr/local/unison;</span><br><span class="line">make &amp;&amp; make install  注：在用源码包编译安装之前，您得安装gcc等编译开具才行；</span><br><span class="line"></span><br><span class="line">yum安装</span><br><span class="line">yum install package_name 下载并安装一个rpm包</span><br><span class="line">yum localinstall package_name.rpm 将安装一个rpm包，使用你自己的软件仓库为你解决所有依赖关系</span><br><span class="line">yum update package_name.rpm 更新当前系统中所有安装的rpm包</span><br><span class="line">yum update package_name 更新一个rpm包</span><br><span class="line">yum remove package_name 删除一个rpm包</span><br><span class="line">yum list 列出当前系统中安装的所有包</span><br><span class="line">yum search package_name 在rpm仓库中搜寻软件包</span><br><span class="line">yum clean packages 清理rpm缓存删除下载的包</span><br><span class="line">yum clean headers 删除所有头文件</span><br><span class="line">yum clean all 删除所有缓存的包和头文件</span><br></pre></td></tr></table></figure>
</section>

    $(".markdown-content img").on('error', function () {
      $(this).attr('src', 'http://file.muyutech.com/error-img.png')
      $(this).css({
        'cursor': 'default'
      })
    })

    // zoom image
    $(".markdown-content img").on('click', function () {
      var src = $(this).attr('src')
      if (src !== 'http://file.muyutech.com/error-img.png') {
        var imageW = $(this).width()
        var imageH = $(this).height()

        var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
        zoom = zoom < 1 ? 1 : zoom
        zoom = zoom > 2 ? 2 : zoom
        var transY = (($(window).height() - imageH) / 2).toFixed(2)

        $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="' + src +
          '" /></div></div>')
        $('.image-view-wrap').addClass('wrap-active')
        $('.image-view-wrap img').css({
          'width': `${imageW}`,
          'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
        })
        $('html').css('overflow', 'hidden')

        $('.image-view-wrap').on('click', function () {
          $(this).remove()
          $('html').attr('style', '')
        })
      }
    })
  })();
</script>
